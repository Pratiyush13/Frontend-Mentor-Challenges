<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="div1">

  </div>
  <div class="div2">
      <pre>P E R F U M E</pre>
      <div class="name">
          <h1 id="perfumename"><i>Gabrielle Essence Eau De Parfum</i></h1>
      </div>
      <div class="content">
          <p><b>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</b></p>
      </div>
      <div class="rate">
          <h1 class="money">$149.99 <span>$169.99</span></h1>
      </div>
      
      <div class="cart"><img src="icon-cart.svg" alt=""> Add to Cart</div>    

      </div>

  </div>
