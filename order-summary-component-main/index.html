<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="" id="topimg">
  <h2>Order Summary</h2>
  <div class="content">
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</div>

    <div class="planselector">
      <img src="images/icon-music.svg" alt="" style="height: 35px;"><ul>
        <li id="one">Annual Plan</li>
        <li id="two"> $59.99/year</li>
      </ul>
      <div class="change">Change</div>

    </div>

    <div class="payment">Proceed to Payment</div>
    <div class="cancel">Cancel Order</div>
  </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Pratiyush13" target="_blank">Pratiyush Mahadik</a>.
  </div>
</body>
</html>
