<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <div class="card1">
      <h3>Your Result</h3>
      <div class="circle">
        76 <br>
       <u style="font-size: large; position: absolute; top:110px; text-decoration: none; color: hsl(241, 100%, 89%,0.7); font-weight: 100;" >of 100</u> 
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card2">
      <h3>Summary</h3>
      <div class="summary-blocks">

      <div class="blocks" style="background-color: hsl(0, 100%, 67%,0.1);"><img src="assets/images/icon-reaction.svg" alt=""><span class="names" style="color: hsl(0, 100%, 67%);">Reaction</span>
      <div class="marks">80 <span>/ 100</span></div></div>

      <div class="blocks" style="background-color: hsl(39, 100%, 56%,0.1);"><img src="assets/images/icon-memory.svg" alt=""><span class="names" style="color: hsl(39, 100%, 56%);">Memory</span>
      <div class="marks">92 <span>/ 100</span></div></div>

      <div class="blocks" style="background-color:hsl(166, 100%, 37%,0.1) ;"><img src="assets/images/icon-verbal.svg" alt=""><span class="names" style="color: hsl(166, 100%, 37%);">Verbal</span>
      <div class="marks">61 <span>/ 100</span></div></div>

      <div class="blocks1" style="background-color:hsl(234, 85%, 45%,0.1) ;"><img src="assets/images/icon-visual.svg" alt=""><span class="names" style="color: hsl(234, 85%, 45%);">Visual</span>
      <div class="marks">72 <span>/ 100</span></div></div>
    </div>

    <div class="continue">Continue</div>
    </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Pratiyush13">Pratiyush Mahadik</a>.
  </div>  
</body>
</html>
